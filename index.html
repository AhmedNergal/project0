<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Bikini Bottom</h1>
            <h3>The home to friendly (and some not so friendly) sea creatures</h3>
        </div>

      <div class="row">
        <div class="col-sm-12 col-lg-4">
            <div class="card">
                <img class="card-img-top" src="http://img2.wikia.nocookie.net/__cb20150425072538/spongebob/images/e/eb/SpongeBob's_pineapple_house_in_Season_4-7.png" alt="Spongebob's House">
                <div class="card-body">
                  <p class="card-text">The Pineapple Under the Sea</p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-4">
            <div class="card">
                <img class="card-img-top" src="http://vignette1.wikia.nocookie.net/parody/images/f/f2/Squidward_house.png/revision/latest?cb\x3d20150906222008" alt="Squidward's House">
                <div class="card-body">
                  <p class="card-text">The Tentacle's Asylum</p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-4">
            <div class="card">
                <img class="card-img-top" src="https://vignette.wikia.nocookie.net/spongebob/images/f/f7/Patrick%27s_Rock.png/revision/latest/scale-to-width-down/1000?cb=20180820000304" alt="Patrick Star's House">
                <div class="card-body">
                  <p class="card-text">Living Under a Rock</p>
                </div>
            </div>
        </div>
      </div>
    </div>



      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
